<!DOCTYPE html>
<html>
  <head>
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.1.2/dist/scittle.js" type="application/javascript"></script>
  </head>

  <body>
    <div class="page-header">
      <div class="page-title-div">
        <h1>{{wiki-name}} :: {{page-title}}</h1>
      </div>
      <div class="navbar">
        <a href="./HelloWorld">HelloWorld</a> || <a href="./RecentChanges">RecentChanges</a> || <a href="./AboutThisWiki">AboutThisWiki</a>
      </div>
    </div>

    <div class="page-main-content">
      {{{page-main-content}}}
    </div>

    <div class="footer">
      <span>Page Last Modified : {{last-modified}}</span>
      <span>
        <a href="https://github.com/interstar/cardigan-bay/">Exported from CardiganBay</a> {{time}}
        </span>
      </div>
  </body>
</html>
